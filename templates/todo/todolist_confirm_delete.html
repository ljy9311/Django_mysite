{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'bulma/css/style.css' %}">

<div class="box has-text-centered">
    <a href="{% url 'todo:todolist' %}">
        <button class="button is-info is-rounded is-fullwidth">Todo List Home</button>
    </a>
</div>

<div class="field is-grouped is-grouped-centered">
    <p>{{ object }}</p><br><br>

</div>

<div class="field is-grouped is-grouped-centered">

    <form action="" method="POST">

        {{ form }}
        {% csrf_token %}

        <p class="control">

            <input type="submit" class="button is-danger" value="삭제">
            <a class="button is-light" href="{% url 'todo:todolist' %}">
                취소
            </a>
        </p>
    </form>
</div>

<div class="field is-grouped is-grouped-centered">

    <p class="control">
        해당 투두리스트를 삭제 하시겠습니까?
    </p>
</div>

{% endblock content %}
